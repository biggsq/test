<template>
  <lightning-card title="HelloWorldLWC" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <p>Hello, {greeting}!</p>
      <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
      <p class="test-Id-toggle">{greeting2}</p>
      <lightning-button variant="brand-outline" label="Brand Outline" title="Primary action with lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

      <lightning-datatable class="test-Id" key-field="id" data={data} show-row-number-column
                row-number-offset={rowOffset} suppress-bottom-bar columns={columns}></lightning-datatable>
    </div>
  </lightning-card>
</template>
